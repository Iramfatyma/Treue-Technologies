<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:ital,wght@0,500;0,700;1,400&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Task3.css">
</head>
<body>
    <div class="glass">
    <div class="glass-content">
  <h1>Unit Converter</h1>
  
  
  <label for="length">Length in Meters:</label>
  <input type="number" id="length" name="length" placeholder="Enter length in meters" />
  
  <label for="unit">Unit:</label>
  <select id="unit" name="unit">
    <option value="centimeters">Centimeters</option>
    <option value="kilometers">Kilometers</option>
    <option value="millimeters">Millimeters</option>
  </select>
  
  <button onclick="convertLength()">Convert</button>
  
  <h2>Converted Length:</h2>
  <div id="convertedLength"></div>
</div>
</div>
  
  <script src="Task3.js"></script>

</body>
</html>
